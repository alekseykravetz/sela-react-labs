<!DOCTYPE html>
<html lang="en">
  <head>
    <title>App with React CDN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no" />

    <!-- The React script allows us to write React components -->
    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    
    <!-- The ReactDOM script allows us to place our components and work with them in the context of the DOM -->
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    
    <!-- The Babel script allows us to transpile ES6 to ES5. Some browsers have limited support for ES6 features; 
      transpiling our ES6 to ES5 allows us to use the modern features of ES6 in our design without having to worry about compatibility. 
      Notice that the React code is wrapped in a script tag with a type of text/babel. -->
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
 </head>

  <body>
    <div id="root"></div>
    <script type="text/babel" src="./index.jsx"></script>
  </body>

</html>
